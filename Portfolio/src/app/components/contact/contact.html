<section id="contact" class="contact-section">
  <div class="container">
    <div class="contact-content">
      <div class="contact-info">
        <h2 class="section-title">Let's work together</h2>
        <p class="contact-subtitle">Got a problem to solve?</p>
        
        <p class="contact-description">
          I am interested in getting to know new nice and active minds and enjoy making their projects through good code and creativity.
        </p>
        
        <div class="contact-form">
          <div class="form-group">
            <label>What's your name?</label>
            <input type="text" placeholder="Your name" />
          </div>
          
          <div class="form-group">
            <label>What's your email?</label>
            <input type="email" placeholder="youremail@example.com" />
          </div>
          
          <div class="form-group">
            <label>How can I help you?</label>
            <textarea placeholder="Hello Phillip, I am interested in..."></textarea>
          </div>
          
          <div class="privacy-notice">
            <input type="checkbox" id="privacy" />
            <label for="privacy">I've read the privacy policy and agree to the processing of my data as outlined.</label>
          </div>
          
          <button class="send-btn">Say hello :)</button>
        </div>
      </div>
    </div>
  </div>
</section>
