<section id="contact" class="contact-section">
  <div class="container">
    <div class="contact-content">
      <div class="contact-info">
        <h2 class="section-title">{{ 'contact.letsWorkTogether' | translate }}</h2>
        <p class="contact-subtitle">{{ 'contact.gotProblem' | translate }}</p>

        <p class="contact-description">
          {{ 'contact.encourageText' | translate }}
        </p>

        <div class="contact-form">
          <div class="form-group">
            <label for="contact-name">{{ 'contact.labelName' | translate }}</label>
            <input type="text" id="contact-name" [placeholder]="'contact.placeholderName' | translate" />
          </div>

          <div class="form-group">
            <label for="contact-email">{{ 'contact.labelEmail' | translate }}</label>
            <input type="email" id="contact-email" [placeholder]="'contact.placeholderEmail' | translate" />
          </div>

          <div class="form-group">
            <label for="contact-message">{{ 'contact.labelMessage' | translate }}</label>
            <textarea id="contact-message" [placeholder]="'contact.placeholderMessage' | translate"></textarea>
          </div>

          <div class="privacy-notice">
            <input type="checkbox" id="privacy" />
            <label for="privacy">{{ 'contact.privacyText1' | translate }} {{ 'contact.privacyText2' | translate }} {{ 'contact.privacyText3' | translate }}</label>
          </div>

          <button class="send-btn">{{ 'contact.sayHello' | translate }}</button>
        </div>
      </div>
    </div>
  </div>
</section>
