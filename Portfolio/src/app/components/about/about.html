<section id="about" class="about-section">
  <div class="content-container">
    <div class="about-content">
      <div class="about-image" (mouseenter)="onImageHover($event)">
        <img src="/designs/Images/placeholder/Photo.svg" alt="Phillip Schulze" class="profile-photo" loading="lazy" />
      </div>

      <div class="about-info">
        <span class="section-label">{{ 'about.headline' | translate }}</span>
        <div class="about-card">
          <h2 class="section-title">{{ 'about.title' | translate }}</h2>
          <p class="about-text">
            {{ 'about.intro' | translate }}
          </p>

          <div class="about-features">
            <div class="feature">
              <img src="/designs/Images/aboutme/location_icon.svg" alt="Location" class="feature-icon" loading="lazy" />
              <span>{{ 'about.location' | translate }}</span>
            </div>
            <div class="feature">
              <img src="/designs/Images/aboutme/head_icon.svg" alt="Mind" class="feature-icon" loading="lazy" />
              <span>{{ 'about.mindset' | translate }}</span>
            </div>
            <div class="feature">
              <img src="/designs/Images/aboutme/verify_icon.svg" alt="Approach" class="feature-icon" loading="lazy" />
              <span>{{ 'about.approach' | translate }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
