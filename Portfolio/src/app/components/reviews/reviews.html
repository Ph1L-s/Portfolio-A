<section class="reviews-section">
  <div class="container">
    <div class="reviews-header">
      <h2 class="section-title">What my colleagues say about me</h2>
    </div>
    
    <div class="testimonial-carousel">
      <div class="testimonial-track" 
           [class.transitioning]="isTransitioning" 
           [style.transform]="getTransform()">
        @for (testimonial of testimonials; track $index) {
          <div class="testimonial-card" 
               [class.active]="$index === currentIndex"
               [class.prev]="$index === (currentIndex - 1 + testimonials.length) % testimonials.length"
               [class.next]="$index === (currentIndex + 1) % testimonials.length">
            @if ($index === currentIndex) {
              <img src="designs/images/misc/quotes.svg" alt="Quotes" class="quote-svg">
            }
            <p class="testimonial-text">{{testimonial.text}}</p>
            <div class="testimonial-author">
              <div class="line"></div>
              <span class="author-name">{{testimonial.author}}</span>
            </div>
          </div>
        }
      </div>
    </div>
    
    <div class="navigation-wrapper">
      <button class="carousel-arrow carousel-arrow-left" (click)="previousSlide()">
        <img src="designs/images/misc/arrow_back.svg" alt="Previous">
      </button>
      
      <div class="testimonial-indicators">
        @for (testimonial of originalTestimonials; track testimonial.author; let i = $index) {
          <span class="indicator" [class.active]="i === currentIndex % originalTestimonials.length"></span>
        }
      </div>
      
      <button class="carousel-arrow carousel-arrow-right" (click)="nextSlide()">
        <img src="designs/images/misc/arrow_forward.svg" alt="Next">
      </button>
    </div>
  </div>
</section>
